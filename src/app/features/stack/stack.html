<section class="stack-section" id="stack">
    <div class="stack-container">
        <h2 class="section-title">Stack Tecnol√≥gico</h2>

        <div class="categories-grid">
            <div *ngFor="let category of techCategories" class="category-card">
                <div class="category-header">
                    <i [class]="category.icon"></i>
                    <h3>{{ category.title }}</h3>
                </div>

                <div class="tech-grid">
                    <div *ngFor="let tech of category.items" class="tech-item">
                        <img [src]="tech.icon" [alt]="tech.name" />
                        <span>{{ tech.name }}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="stack-canvas-wrapper">
            <canvas #stackCanvas class="stack-canvas"></canvas>
        </div>
    </div>
</section>
