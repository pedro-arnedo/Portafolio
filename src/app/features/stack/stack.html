<section class="stack-section" id="stack">
    <div class="stack-container">
        <div class="stack-left">
            <canvas #stackCanvas class="stack-canvas"></canvas>
        </div>

        <div class="stack-right">
            <h2 class="section-title">Tecnolog√≠as y Herramientas</h2>

            <div class="stack-category" *ngFor="let category of categories">
                <h3 class="category-title">{{ category.name }}</h3>
                <div class="icon-grid">
                    <div class="icon-item" *ngFor="let tech of category.items" [attr.data-tooltip]="tech.name">
                        <img [src]="tech.icon" [alt]="tech.name" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
