<section class="stack-section" id="stack">
    <div class="stack-container">
        <h2 class="section-title">Tecnologías y Herramientas</h2>
        <p class="section-subtitle">
            Mi ecosistema de desarrollo: escalabilidad, rendimiento y buen diseño.
        </p>

        <div class="stack-canvas-wrapper">
            <canvas #stackCanvas class="stack-canvas"></canvas>
        </div>

        <div class="stack-list">
            <div *ngFor="let tech of techStack" class="tech-item">
                <img [src]="tech.icon" [alt]="tech.name" />
                <span>{{ tech.name }}</span>
            </div>
        </div>
    </div>
</section>
