<nav class="navbar" [class.scrolled]="scrolled">
    <div class="navbar-wrapper">
        <a class="navbar-logo" href="#home" (click)="scrollTo($event, 'home')">
            <img src="assets/icon.jpg" alt="Foto" class="logo-img" />
        </a>

        <ul class="navbar-links">
            <li *ngFor="let link of navLinks">
                <a href="#" (click)="scrollTo($event, link.targetId)">
                    {{ link.label }}
                </a>
            </li>
        </ul>
    </div>
</nav>
