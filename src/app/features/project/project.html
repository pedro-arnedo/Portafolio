<section class="projects-section" id="projects">
    <div class="projects-container">
        <h2 class="section-title">Proyectos</h2>
        <p class="section-subtitle">
            Algunos de los proyectos en los que he trabajado, enfocados en desarrollo web, integración de APIs y buenas
            prácticas.
        </p>

        <div class="carousel-wrapper">
            <button class="nav-btn left" (click)="prevSlide()">
                <i class="fa fa-chevron-left"></i>
            </button>

            <div class="carousel-track" [style.transform]="getTransform()">
                <div class="project-card" *ngFor="let project of visibleProjects; let i = index">
                    <div class="project-image">
                        <img [src]="project.image" [alt]="project.title" />
                    </div>

                    <div class="project-content">
                        <h3 class="project-title">{{ project.title }}</h3>
                        <p class="project-description">{{ project.description }}</p>

                        <div class="project-tags">
                            <span *ngFor="let tech of project.technologies | slice:0:9" class="tag"
                                [ngStyle]="{ background: getTagColor(tech.name).bg, color: getTagColor(tech.name).color }">
                                <i [class]="tech.icon"></i> {{ tech.name }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <button class="nav-btn right" (click)="nextSlide()">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>

        <div class="carousel-dots">
            <span *ngFor="let dot of projects; let i = index" [class.active]="i === currentIndex"></span>
        </div>
    </div>
</section>
