<section class="projects-section" id="projects">
    <div class="projects-container">
        <h2 class="section-title">Proyectos</h2>

        <div class="carousel-wrapper">
            @if (!isMobile) {
            <button class="nav-btn left" (click)="prevSlide()">
                <i class="fa fa-chevron-left"></i>
            </button>
            }

            <div class="carousel-track" [style.transform]="getTransform()">
                @for (project of visibleProjects; track $index) {
                <div class="project-card">
                    <div class="project-image">
                        <img [src]="project.image" [alt]="project.title" />
                    </div>

                    <div class="project-content">
                        <h3 class="project-title">{{ project.title }}</h3>
                        <p class="project-description">{{ project.description }}</p>

                        <div class="project-tags">
                            @for (tech of project.technologies | slice:0:10; track $index) {
                            <span class="tag" [attr.data-tech]="tech.name.trim()">
                                <i [class]="tech.icon"></i> {{ tech.name }}
                            </span>
                            }
                        </div>
                    </div>
                </div>
                }
            </div>

            @if (!isMobile) {
            <button class="nav-btn right" (click)="nextSlide()">
                <i class="fa fa-chevron-right"></i>
            </button>
            }
        </div>

        @if (!isMobile) {
        <div class="carousel-dots">
            @for (dot of projects; track $index) {
            <span [class.active]="isDotActive($index)"></span>
            }
        </div>
        }
    </div>
</section>
