<section class="timeline-section" id="experience">
    <h2 class="section-title">Trayectoria Profesional, Académica y Certificaciones</h2>
    <p class="section-subtitle">
        Un recorrido cronológico por mi experiencia, formación y certificaciones.
    </p>

    <div class="timeline-wrapper">
        <div class="timeline-container">
            <div class="timeline-line"></div>

            <div *ngFor="let item of orderedItems; let i = index" class="timeline-item"
                [class.work]="item.type === 'work'" [class.education]="item.type === 'education'"
                [class.cert]="item.type === 'cert'">

                <div class="dot"><i [class]="item.icon"></i></div>

                <div class="timeline-card">
                    <div class="card-header">
                        <h3>{{ item.title }}</h3>
                        <span class="date">{{ item.date }}</span>
                    </div>

                    <h4 class="entity">{{ item.entity }}</h4>
                    <p class="description">{{ item.description }}</p>

                    <div class="tags">
                        <span *ngFor="let tag of item.tags" class="tag">
                            <i class="fa fa-code"></i> {{ tag }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
