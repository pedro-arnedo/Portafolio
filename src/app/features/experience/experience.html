<section class="slider-experience" id="experience">
    <h2 class="section-title">Trayectoria</h2>

    <div class="controls">
        <div class="filters">
            <button [class.active]="selectedFilter === 'work'" (click)="setFilter('work')">
                <i class="fa fa-briefcase"></i> Experiencia
            </button>
            <button [class.active]="selectedFilter === 'cert'" (click)="setFilter('cert')">
                <i class="fa fa-trophy"></i> Certificados
            </button>
            <button [class.active]="selectedFilter === 'education'" (click)="setFilter('education')">
                <i class="fa fa-graduation-cap"></i> Educación
            </button>
        </div>
    </div>

    <div class="card-viewport">
        <button class="nav-arrow left" (click)="previous()" [disabled]="currentIndex === 0"
            aria-label="Anterior">&larr;</button>

        <div class="card-viewport-inner">
            <div class="card-container" #cardContainer>
                <div class="card" *ngFor="let item of filteredItems; let i = index" [class.active]="i === currentIndex">
                    <div class="card-info">
                        <div class="card-top">
                            <div class="title-wrap">
                                <h3 class="title">{{ item.title }}</h3>
                                <div class="meta-inline">
                                    <span class="entity">{{ item.entity }}</span>
                                    <span class="date">{{ item.date }}</span>
                                </div>
                            </div>
                        </div>

                        <div class="card-body">
                            <p class="description">{{ item.description }}</p>
                            <button class="view-more" (click)="openDetails(item)">Ver más</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="nav-arrow right" (click)="next()" [disabled]="currentIndex === (filteredItems.length - 1)"
            aria-label="Siguiente">&rarr;</button>
    </div>

    <div class="dots" #dotsContainer>
        <span *ngFor="let _ of filteredItems; let i = index" class="dot" [class.selected]="i === currentIndex"
            (click)="goTo(i)"></span>
    </div>

    <div class="modal-overlay" *ngIf="selectedItem" (click)="closeDetails()">
        <div class="modal-card" (click)="$event.stopPropagation()">
            <button class="close-btn" (click)="closeDetails()" aria-label="Cerrar">×</button>
            <div class="modal-grid">
                <div *ngIf="selectedItem.modules?.length" class="grid-cell">
                    <strong>Módulos</strong>
                    <div class="cell-scroll">
                        <ul>
                            <li *ngFor="let m of selectedItem.modules">{{ m }}</li>
                        </ul>
                    </div>
                </div>

                <div *ngIf="selectedItem.responsibilities?.length" class="grid-cell">
                    <strong>Responsabilidades</strong>
                    <div class="cell-scroll">
                        <ul>
                            <li *ngFor="let r of selectedItem.responsibilities">{{ r }}</li>
                        </ul>
                    </div>
                </div>

                <div *ngIf="selectedItem.architecture" class="grid-cell">
                    <strong>Arquitectura</strong>
                    <div class="cell-scroll">
                        <p>{{ selectedItem.architecture }}</p>
                    </div>
                </div>

                <div *ngIf="selectedItem.results?.length" class="grid-cell">
                    <strong>Resultados</strong>
                    <div class="cell-scroll">
                        <ul>
                            <li *ngFor="let res of selectedItem.results">{{ res }}</li>
                        </ul>
                    </div>
                </div>

                <div class="grid-cell">
                    <strong>Stack</strong>
                    <div class="cell-scroll">
                        <div class="stack-list">
                            <span *ngFor="let t of (selectedItem.stack || [])" class="stack-badge">{{ t }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
