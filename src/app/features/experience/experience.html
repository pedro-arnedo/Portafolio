<section class="horizontal-timeline" id="experience">
    <h2 class="section-title">Trayectoria</h2>

    <div class="filters">
        <button [class.active]="selectedFilter === 'work'" (click)="setFilter('work')">
            <i class="fa fa-briefcase"></i> Experiencia
        </button>
        <button [class.active]="selectedFilter === 'education'" (click)="setFilter('education')">
            <i class="fa fa-graduation-cap"></i> Educaci√≥n
        </button>
        <button [class.active]="selectedFilter === 'cert'" (click)="setFilter('cert')">
            <i class="fa fa-certificate"></i> Certificados
        </button>
    </div>

    <div class="timeline-track">
        <div class="scroll-container">
            <div class="timeline-item" *ngFor="let item of itemsToShow">
                <div class="point">
                    <i [class]="item.icon"></i>
                </div>

                <div class="item-info">
                    <h3>{{ item.title }}</h3>
                    <p class="entity">{{ item.entity }}</p>
                    <p class="date">{{ item.date }}</p>
                </div>
            </div>
        </div>

        <div class="base-line"></div>
    </div>
</section>
