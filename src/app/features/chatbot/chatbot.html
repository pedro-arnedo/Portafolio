<!-- Botones flotantes -->
<div class="floating-buttons">
    <!-- Botón scroll -->
    <button class="floating-btn scroll-btn" (click)="toggleScroll()" aria-label="Subir o bajar">
        <i [class]="isAtTop ? 'fa fa-chevron-down' : 'fa fa-chevron-up'"></i>
    </button>

    <!-- Botón Chatbot -->
    <button class="floating-btn chat-btn" (click)="toggleChat()" aria-label="Agente inteligente">
        <img src="assets/avatar.png" alt="Agente" />
    </button>
</div>

<!-- Panel de chat -->
<div class="chat-panel" [class.open]="isChatOpen">
    <div class="chat-header">
        <div class="avatar">
            <img src="assets/avatar.png" alt="Agente" />
        </div>
        <h3>Agente Inteligente</h3>
        <button class="close-btn" (click)="toggleChat()">✕</button>
    </div>

    <div class="chat-body">
        <div class="placeholder">
            <p>Hola, soy tu agente inteligente. Aquí responderé sobre tu portafolio y experiencia.</p>
            <small>(Integración pendiente con Copilot Studio)</small>
        </div>
    </div>

    <div class="chat-input">
        <input type="text" placeholder="Escribe un mensaje..." disabled />
        <button disabled><i class="fa fa-paper-plane"></i></button>
    </div>
</div>
